{% extends "layout.html" %}

{% block title %}
    Developers
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>

        {% for user in users %}
        <tr>
          <td>{{ user["username"] }}</td>
          <td>{{ user["role"] }}</td>
          <td>{{ user["email"] }}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
{% endblock %}
