{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}
    <h1 class="text-red">Error {{ code }}</h1>
    <h2 class="text-grey">{{ message }}</h2>
    <img alt="grumpy cat..." class="error-img" src="static/cat.jpg">
{% endblock %}

<img alt="{{ top }}" class="error-img" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png" title="{{ top }}">
